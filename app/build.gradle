plugins {
    id 'com.android.application'
}

android {
    namespace 'com.seilent.rpfanctl'
    compileSdk 34

    defaultConfig {
        applicationId "com.seilent.rpfanctl"
        minSdk 28
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
