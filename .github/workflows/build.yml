name: Build APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > rpfanctl-release.keystore
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/rpfanctl-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Copy APK to Magisk module
        run: |
          cp app/build/outputs/apk/release/app-release.apk magisk_module/RpFanCtl.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: rpfanctl-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: rpfanctl-release
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Upload Magisk module
        uses: actions/upload-artifact@v4
        with:
          name: rpfanctl-module
          path: magisk_module/
          if-no-files-found: error

  # Create GitHub Release when tag is pushed
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          # Rename APKs for release
          find artifacts -name 'app-debug.apk' -exec cp {} rpfanctl-${{ steps.get_version.outputs.VERSION }}-debug.apk \;
          find artifacts -name 'app-release.apk' -exec cp {} rpfanctl-${{ steps.get_version.outputs.VERSION }}-release.apk \;

          # Create Magisk module zip
          cd artifacts/rpfanctl-module-*
          zip -r ../../rpfanctl-module-${{ steps.get_version.outputs.VERSION }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rpfanctl-*.apk
            rpfanctl-module-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
